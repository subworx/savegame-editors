<!DOCTYPE html>

	<title>Savegame Editor &ndash; Persona 5 Royal</title>
	<meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
	<meta name="description" content="A savegame editor for Persona 5 Royal. It lets you edit all kinds of stuff."/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="shortcut icon" href="favicon.png"/>

	<script type="text/javascript" src="./persona-5-royal.js"></script>
	<script type="text/javascript"><!--
		/* service worker */
		var FORCE_HTTPS=true;
		window.addEventListener('load',function(){
			if(location.protocol==='http:' && FORCE_HTTPS)
				location.replace(window.location.href.replace('http:','https:'));
			else if(location.protocol==='https:' && 'serviceWorker' in navigator)
				navigator.serviceWorker.register('/savegame-editors/persona-5-royal/_cache_service_worker.js', {scope: '/savegame-editors/persona-5-royal/'});
		}, false);
	--></script>

<body>

<!-- HEADER -->
<div id="header">
	<div id="header-top">
		<div class="row wrapper">
			<h1 class="six columns text-left"><img src="favicon.png" /> Savegame Editor <small>for Persona 5 Royal</small></h1>
			<div class="six columns header-buttons text-right">
				<a href="../">back to editors overview</a>
				<i class="icon github"></i> fork by <a href="https://github.com/subworx/savegame-editors/tree/p5r" target="_blank">subworx</a>
				 <a href="https://github.com/marcrobledo/savegame-editors/" target="_blank">see original on GitHub</a>
			</div>
		</div>
		<div class="hidden row wrapper" id="toolbar">
			<div class="twelve columns text-center">
				<button class="close" onclick="closeFile()"><i class="icon close"></i> Close file</button>
				<button class="colored" onclick="saveChanges()"><i class="icon accept"></i> Save changes</button>
			</div>
		</div>
	</div>
</div>


<!-- THE EDITOR -->
<div id="the-editor" class="wrapper hidden">
	<!-- GENERAL -->
	<h3 class="green">General</h3>
	<div class="container">
		<div class="row">
			<div class="six columns center"><label for="number-money">Money</label></div>
			<div class="four columns center"><input id="number-money" type="text" /></div>
		</div>
		<div class="row">
			<div class="six columns center"><label for="number-secondhandpoints">Second Hand Points</label></div>
			<div class="four columns center"><input id="number-secondhandpoints" type="text" /></div>
		</div>
		<div class="row">
			<div class="six columns center"><label for="number-mementoflowers">Memento Flowers<br /><small>For safety, use ONLY with saves made inside Memento</small></label></div>
			<div class="four columns center"><input id="number-mementoflowers" type="text" /></div>
		</div>
	</div>
	<!-- PROTAGONIST STATS -->
	<h3 class="green">Protagonist Stats</h3>
	<div class="container">
		<div class="row">
			<div class="two columns center"><label for="number-heroxp">XP<br /><small>Limit = Level 99</small></label></div>
			<div class="two columns center"><input id="number-heroxp" type="text" /></div>
			<div class="two columns center"><label for="number-herohp">Current HP</label></div>
			<div class="two columns center"><input id="number-herohp" type="text" /></div>
			<div class="two columns center"><label for="number-herosp">Current SP</label></div>
			<div class="two columns center"><input id="number-herosp" type="text" /></div>
		</div>
		<div class="row">
			<div class="columns left"><label>Max value for character stats equals level 5. Set 1 below max and raise stat in game to trigger achievements.</label></div>
		</div>
		<div class="row">
			<div class="three columns center"><label>Verify character stats order.</label></div>
		</div>
		<div class="row">
			<div class="two columns"><label for="number-heroknowledge">Knowledge</label></div>
			<div class="two columns"><input id="number-heroknowledge" type="text" /></div>
			<div class="two columns"><label for="number-herocharm">Charm</label></div>
			<div class="two columns"><input id="number-herocharm" type="text" /></div>
			<div class="two columns"><label for="number-heroproficiency">Proficiency</label></div>
			<div class="two columns"><input id="number-heroproficiency" type="text" /></div>
		</div>
		<div class="row">
			<div class="two columns"><label for="number-heroguts">Guts</label></div>
			<div class="two columns"><input id="number-heroguts" type="text" /></div>
			<div class="two columns"><label for="number-herokindness">Kindness</label></div>
			<div class="two columns"><input id="number-herokindness" type="text" /></div>
			<div class="two columns">&nbsp;</div>
			<div class="two columns">&nbsp;</div>
		</div>
	</div>
